- name: Xi Glass Demo
  img: https://farm6.staticflickr.com/5590/15048102369_3dd8eff4e4_o.png
  imgalt:
  description: Using google glass to control a xively connected tank for tradeshow demonstrations. The tank was able to refill and drain. The challenge of designing the glass ui for this demo was to communicate the current state of the tank and which actions were active.
  role: This was a short project working with the Xively Services team, including a couple of iterations until the final implementation. My role was to define the flow and the different states as well as design the ui.
  achievements:
    - designing glass demo in short time-frame
    - working across time zones
    - tank demo was used as key demonstration at trade shows to communicate potential use cases for xively

