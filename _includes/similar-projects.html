<section class="span8of8 footer__projects">
  <h2 class="span8of8 footer__projects__title">Similar Projects</h2>
  {% for project in site.data.projects  == {{project.categories}} limit:3 %}
    <article class="span1of3 span2of4 span2of2">
      <a href="{{ project.url }}">
        <img src="{{ project.img }}" width="100%" alt="{{ project.imgalt }}">
      </a>
      <h2 class="header__project">{{ project.name }}</h2>
    </article>
  {% endfor %}
</section>
